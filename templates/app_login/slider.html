{% load static %}


<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'images/slider/image4.jpg' %}" alt="First slide" width="450" height="600">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/slider/image2.jpg' %}" alt="Second slide" width="450" height="600" >
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/slider/image3.jpg' %}" alt="Third slide" width="450" height="600">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" width="500" height="600">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" width="500" height="600">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
